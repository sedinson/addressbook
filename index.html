<!DOCTYPE html>
<html>
  <head>
    <title>Contact Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        // specify contact search criteria
        var options = new ContactFindOptions();
        options.filter = "";      // empty search string returns all contacts
        options.multiple = true;  // return multiple results
        filter = ["displayName"]; // return contact.displayName field

        // find contacts
        navigator.contacts.find(filter, onSuccess, onError, options);
    }

    // onSuccess: Get a snapshot of the current contacts
    //
    function onSuccess(contacts) {
      $("#init").html(JSON.stringify(contacts));
        for (var i=0; i<contacts.length; i++) {
          var name = (contacts[i].displayName)? contacts[i].displayName : contacts[i].nickname;
          $("#list").append("<h3>" + name + "</h3>");
          $("#list").append("<ul>");
          if(contacts[i].phoneNumbers) {
            for(var j = 0; j < contacts[i].phoneNumbers.length; j++) {
              var phone = contacts[i].phoneNumbers[j];
              $("#list").append("<li><b>" + phone.type + ":</b>" + phone.value + ((phone.pref)? "[x]" : "[ ]") + "</li>");
            }
            $("#list").append("</ul>");
          } else {
            $("#list").append("empty</ul>")
          }
        }
    };

    // onError: Failed to get the contacts
    //
    function onError(contactError) {
        alert('onError!');
    }

    </script>
  </head>
  <body>
    <div id="init"></div>
    <h1>Contact List</h1>
    <div id="list"></div>
  </body>
</html>
